<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oak landing page</title>
    <link rel="icon" href="./images/Rectangle.png">
    <link rel="stylesheet" href="./public/output.css">
</head>
<body>
    
  <div class="py-2 px-24"> <!--container-->

    <section> <!--nav section-->
      <nav class="flex justify-between">
          <img src="./images/Rectangle.png" alt="">
            
          <ul class="flex">
              <li class="mx-6 py-2"><a href="#">Home</a></li>
              <li class="mx-6 py-2"><a href="#">Courses</a></li>
              <li class="mx-6 py-2"><a href="#">Blog</a></li>
              <li class="mx-6 py-2"><a href="#">FAQs</a></li>
          </ul>
    
          <button class="px-8 border-2 rounded-[10px] border-[#F48555]">Login</button>
      </nav>
    </section>

    <section class="flex justify-between py-24"><!--main body-->

      <div class="w-[46%] relative">
        <img class="absolute left-[24rem] top-4" src="./images/Vector 1.png" alt="">
        <h1 class="my-12 font-bold text-5xl">Blockchain education to the next level</h1>
        <p class="my-12 w-2/3 text-sm">
          The rise of blockchain technology has led to a new wave of interest in cryptocurrencies. This has, in turn, resulted in a growing demand for blockchain education.
        </p>
        <button class="px-16 py-4 bg-[#00002F] text-white rounded-[5px]">Signup</button>
      </div>

      <div>
        <img src="./images/Hero Image.png" alt="">
      </div>
    </section>

    <section class=""> <!--third section-->
      <div class="relative">
        <div class="absolute left-0 bottom-[-4rem]">
          <img src="./images/Group 12.png" alt="">
        </div>

        <div class="absolute right-0 top-[-4rem]">
          <img src="./images/Group 13.png" alt="">
        </div>

        <div class="bg-white z-10 h-40 rounded-md absolute flex top-24 bottom-24 left-64 right-64">
          <figure>
            <img class="w-32 h-32" src="./images/bitcoin.png" alt="">
            <figcaption class="text-center">Bitcoin</figcaption>
          </figure>

          <figure>
            <img class="w-32 h-32" src="./images/litecoin.png" alt="">
            <figcaption class="text-center">Litecoin</figcaption>
          </figure>

          <figure>
            <img class="w-32 h-32" src="./images/mooncoin.png" alt="">
            <figcaption class="text-center">Mooncoin</figcaption>
          </figure>

          <figure>
            <img class="w-32 h-32" src="./images/IDKcoin.png" alt="">
            <figcaption class="text-center">IDKcoin</figcaption>
          </figure>

          <figure>
            <img class="w-32 h-32" src="./images/pinkoin.png" alt="">
            <figcaption class="text-center">Pinkoin</figcaption>
          </figure>
        </div>

        <img src="./images/Rectangle 56.png" alt="">
      </div>
      
    </section>

  </div>

</body>
</html>
